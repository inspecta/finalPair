<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- <h4>Hello World!</h4> -->
    <header id="header">
      <img src="" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#header">Features</a></li>
          <li><a class="nav-link" href="#video">How It Works</a></li>
          <li><a class="nav-link" href="#form">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email!"
      />

      <input type="submit" id="submit" />
    </form>

    <iframe
      id="video"
      src="https://youtu.be/y8Yv4pnO7qc"
      frameborder="0"
    ></iframe>

    <video id="video" width="250" height="250" controls>
      <source src="https://youtu.be/y8Yv4pnO7qc" type="video/mp4" />
    </video>

    <div class="flex-container"></div>

    <h4>Hello World, we are software developers</h4>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
